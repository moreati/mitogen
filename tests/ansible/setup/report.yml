- name: Report runtime settings
  hosts: localhost
  gather_facts: true
  tasks:
    - debug: {var: ansible_facts.architecture}
    - debug: {var: ansible_facts.distribution}
    - debug: {var: ansible_facts.distribution_version}
    - debug: {var: ansible_facts.os_family}
    - debug: {var: ansible_facts.pkg_mgr}
    - debug: {var: ansible_facts.python.executable}
    - debug: {var: ansible_facts.python.type}
    - debug: {var: ansible_facts.python_version}
    - debug: {var: ansible_facts.service_mgr}
    - debug: {var: ansible_facts.user_shell}
    - debug: {var: ansible_facts.userspace_architecture}
    - debug: {var: ansible_forks}
    - debug: {var: ansible_run_tags}
    - debug: {var: ansible_skip_tags}
    - debug: {var: ansible_verbosity}
    - debug: {var: ansible_version.full}
  tags:
    - always
