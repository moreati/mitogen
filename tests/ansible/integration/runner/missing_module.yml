- name: integration/runner/missing_module.yml
  hosts: test-targets[0]
  connection: local
  tasks:
    - name: Run missing_module
      connection: local
      environment:
        ANSIBLE_VERBOSITY: "{{ lookup('env', 'ANSIBLE_VERBOSITY', omit) }}"
      command: |
        ansible
        {% for inv in ansible_inventory_sources %}
        -i "{{ inv }}"
        {% endfor %}
        test-targets
        -m missing_module
      args:
        chdir: ../..
      register: out
      changed_when: false
      ignore_errors: true

    - assert:
        that: |
          'The module missing_module was not found in configured module paths' in out.stdout
        fail_msg: out={{out}}
  tags:
    - local
    - missing_module
