# ~/.pam_environment

- name: Remove pam_environment
  file:
    path: ~/.pam_environment
    state: absent

- shell: echo $MAGIC_PAM_ENV
  register: echo
  changed_when: false
  check_mode: false

- assert:
    that: echo.stdout == ""
    fail_msg: echo={{echo}}

- name: Copy pam_environment
  copy:
    dest: ~/.pam_environment
    mode: u=rw,go=
    content: |
      MAGIC_PAM_ENV=321

- shell: echo $MAGIC_PAM_ENV
  register: echo
  changed_when: false
  check_mode: false

- assert:
    that: echo.stdout == "321"
    fail_msg: echo={{echo}}

- name: Cleanup pam_environment
  file:
    path: ~/.pam_environment
    state: absent

- shell: echo $MAGIC_PAM_ENV
  register: echo
  changed_when: false

- assert:
    that: echo.stdout == ""
    fail_msg: echo={{echo}}
