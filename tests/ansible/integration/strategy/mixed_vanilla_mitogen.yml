- name: integration/strategy/mixed_vanilla_mitogen.yml (linear->mitogen->linear)
  hosts: test-targets[0]
  environment:
    ANSIBLE_VERBOSITY: "{{ lookup('env', 'ANSIBLE_VERBOSITY', omit) }}"
  tasks:
    - connection: local
      command: |
        ansible-playbook
        {% for inv in ansible_inventory_sources %}
        -i "{{ inv }}"
        {% endfor %}
        integration/strategy/_mixed_mitogen_vanilla.yml
      args:
        chdir: ../..
      register: out
      changed_when: false

    - connection: local
      command: |
        ansible-playbook
        {% for inv in ansible_inventory_sources %}
        -i "{{ inv }}"
        {% endfor %}
        integration/strategy/_mixed_vanilla_mitogen.yml
      args:
        chdir: ../..
      register: out
      changed_when: false
  tags:
    - mixed_vanilla_mitogen
