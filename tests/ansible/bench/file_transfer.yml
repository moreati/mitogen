- name: bench/file_transfer.yml
  hosts: test-targets
  tasks:

  - name: Make 32MiB file
    delegate_to: localhost
    shell: openssl rand 33554432 > /tmp/bigfile.in
    args:
      creates: /tmp/bigfile.in

  - name: Make 320MiB file
    delegate_to: localhost
    shell: >
      cat
      /tmp/bigfile.in
      /tmp/bigfile.in
      /tmp/bigfile.in
      /tmp/bigfile.in
      /tmp/bigfile.in
      /tmp/bigfile.in
      /tmp/bigfile.in
      /tmp/bigfile.in
      /tmp/bigfile.in
      /tmp/bigfile.in
      > /tmp/bigbigfile.in
    args:
      creates: /tmp/bigbigfile.in

  - name: Delete SSH file is present.
    file:
      path: "{{item}}"
      state: absent
    become: true
    with_items:
    - /tmp/bigfile.out
    - /tmp/bigbigfile.out

  - name: Copy 32MiB file via SSH
    copy:
      src: /tmp/bigfile.in
      dest: /tmp/bigfile.out
      mode: u=rw,go=

  - name: Copy 320MiB file via SSH
    copy:
      src: /tmp/bigbigfile.in
      dest: /tmp/bigbigfile.out
      mode: u=rw,go=

  - name: Delete localhost sudo file if present.
    file:
      path: "{{item}}"
      state: absent
    delegate_to: localhost
    become: true
    with_items:
    - /tmp/bigfile.out
    - /tmp/bigbigfile.out
    tags:
      - requires_local_sudo

  - name: Copy 32MiB file via localhost sudo
    delegate_to: localhost
    become: true
    copy:
      src: /tmp/bigfile.in
      dest: /tmp/bigfile.out
      mode: u=rw,go=
    tags:
      - requires_local_sudo

  - name: Copy 320MiB file via localhost sudo
    delegate_to: localhost
    become: true
    copy:
      src: /tmp/bigbigfile.in
      dest: /tmp/bigbigfile.out
      mode: u=rw,go=
    tags:
      - requires_local_sudo

  tags:
  - resource_intensive
